<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <button id="modal-btn" class="button">Abrir Modal</button>
    <div id="my-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Cabeçalho do Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Esse é meu modal</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, officia qui? Temporibus, sequi. Eaque tempore laudantium ad totam sapiente fugit, consectetur corporis ea unde facilis repudiandae, id non impedit laboriosam.</p>
            </div>
            <div class="modal-footer">
                <h3>Rodapé Modal</h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
